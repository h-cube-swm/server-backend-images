apiVersion: v1
kind: Secret
metadata:
  name: secret-images
data:
  aws_access_key_id_s3: ASDF
  aws_secret_access_key_s3: ASDF
  stage: ASDF
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: images
spec:
  replicas: 3
  selector:
    matchLabels:
      app: images
  template:
    metadata:
      labels:
        app: images
    spec:
      containers:
        - name: images
          image: nginx
          env:
            - name: AWS_ACCESS_KEY_ID_S3
              valueFrom:
                secretKeyRef:
                  name: secret-images
                  key: aws_access_key_id_s3
            - name: AWS_SECRET_ACCESS_KEY_S3
              valueFrom:
                secretKeyRef:
                  name: secret-images
                  key: aws_secret_access_key_s3
            - name: STAGE
              valueFrom:
                secretKeyRef:
                  name: secret-images
                  key: stage
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: images
spec:
  selector:
    app: images
  ports:
    - protocol: TCP
      port: 80
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: ingress-images
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`images.the-form.io`)
      kind: Rule
      services:
        - name: images
          port: 80
  tls: {}
